---
type: specs.openrewrite.org/v1beta/recipe
name: org.openrewrite.java.testing.wiremock.Wiremock3to4Only
displayName: wiremock 3 to 4.x upgrade only
description: Upgrade wiremock from 3.x to 4.x.
tags:
  - testing
  - wiremock
recipeList:
  - org.openrewrite.java.dependencies.ChangeDependency:
      oldGroupId: com.github.tomakehurst
      oldArtifactId: wiremock-jre8
      newGroupId: org.wiremock
      newArtifactId: wiremock-core
  - org.openrewrite.java.dependencies.UpgradeDependencyVersion:
      groupId: org.wiremock
      artifactId: "*"
      newVersion: 4.x
  - org.openrewrite.java.dependencies.AddDependency:
      groupId: org.wiremock
      artifactId: wiremock-jetty
      newVersion: 4.x
  - org.openrewrite.java.dependencies.AddDependency:
      groupId: org.wiremock
      artifactId: wiremock-junit5
      newVersion: 4.x
  - org.openrewrite.java.dependencies.AddDependency:
      groupId: org.wiremock
      artifactId: wiremock-httpclient-apache5
      newVersion: 4.x
  - org.openrewrite.maven.RemoveDuplicateDependencies
---
